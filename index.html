<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="left-section">
            <div id="logo-container">
                <img id="logo-image" src="odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <div id="photo-credits">
                Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="right-section">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
            <div id="form-container">
                <h2>Let's do this!</h2>
                <form action="" method="post" id="sign-up-form">
                    <div class="row">
                        <div class="column">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text" name="first-name">
                        </div>
                        <div class="column">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text" name="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="email">
                        </div>
                        <div class="column">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" type="tel" name="phone-number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        </div>
                        <div class="column">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input id="confirm-password" type="password" name="confirm-password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit" form="sign-up-form">Create Account</button>
            <div>Already have an account? <a class="text-button" href="">Log in</a></div>
        </div>
    </div>
</body>

</html>
